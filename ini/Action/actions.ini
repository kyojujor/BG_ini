//[]										动作解释
//Type								类型
//Name								名字
//PreName							前提动作
//Break								是否被打断（1. 0）
//Loop								是否循环（1，0）
//Recover							完成后是否复原（1，0）
//Forced							是否强制执行（交互时是否询问1， 0 ）
//Time								动画时间（ms）
//Radius							通知范围（默认100）
//NoBodyUse						是否可以无目标使用
//NoBodyUseTipSelf			无目标使用时自己收到的提示信息ID(	无参数 ）
//NoBodyUseTipOthers		无目标使用时其他人收到的提示信息ID（动作者名字）
//SelfUse							是否允许对自己使用					
//SelfUseTipSelf					对自己使用时自己收到的提示信息ID（无参数）
//SelfUseTipOthers				对自己使用时其他人收到的提示信息ID（动作者）
//OtherUse						是否允许对其他人使用
//OtherUseTipSelf				对其他人使用时自己收到的提示信息ID（目标者）
//OtherUseTipTarget			对其他人使用时目标收到的提示信息ID（动作者）
//OtherUseTipOthers			对其他人使用时其他人收到的提示信息ID（动作者，目标者）

